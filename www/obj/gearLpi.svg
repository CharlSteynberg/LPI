   <script><![CDATA[
		var lpiNme = 'gearLpi';
		var lpiObj = document.getElementById(lpiNme);
		var svgNsp = lpiObj.getAttribute('xmlns');
      var lpiGrp = document.getElementById(lpiNme+'PrcGrp');
		var prcNme = lpiNme+'PrcItm';
		var prcItm = document.getElementById(prcNme+'1');
		var prcPth = prcItm.getAttribute('d');
		var prcStl = prcItm.getAttribute('style');
		var prcNbr = 8;
		var prcRot = 0;
      var lpiRot = 0;

		Object.defineProperty(lpiObj, 'value',
		{
         writeable:true,
         enumerable:false,
         configurable:true,
         set:function(prc)
         {
         	prc = Math.floor(prc / 12.5);

				for (var i=0; i<=prc; i++)
				{
					var tmpItm = document.getElementById(prcNme+i);

					if (tmpItm)
         		{ tmpItm.style.opacity = 1; }
         	}

			}			
		});

		for (var i=2; i<=prcNbr; i++)
		{
			prcRot += 45;
			prcItm = document.createElementNS(svgNsp, 'path');

			prcItm.setAttribute('id', prcNme+i);
			prcItm.setAttribute('d', prcPth);
			prcItm.setAttribute('style', prcStl);
			prcItm.setAttribute('transform', 'rotate('+prcRot+', 50, 50)');

			lpiGrp.appendChild(prcItm);
		}

      var itv = setInterval(function()
      {
      	if (document.getElementById(lpiNme))
      	{
		      lpiRot = (((lpiGrp.getAttribute('transform').split('rotate(')[1]).split(',')[0] -1) +2);
		      lpiGrp.setAttribute('transform', 'rotate('+lpiRot+', 50, 50)');
		   }
		   else
		  	{
		  		clearInterval(itv);
		  		Object.defineProperty(lpiObj, 'value', {value:null});
		  		lpiObj = null;
		  	}
      }, 12);
   ]]></script>

